<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script> -->

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <body>
      <div class="box-inicial .col-md-10 d-flex">
      <h1>Single Ladies</h1>
      <img src="logo.png" alt="">
      <div class="Input-exit">
        <form class="ent border border-primary rounded-right">
          <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input type="email" class="sign-in-email form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <input type="password" class="sign-in-password form-control " id="exampleInputPassword1" placeholder="Password" maxlength="10">
          </div>
          <div class="button d-flex justify-content-center">
            <button type="submit" class="sign-in-button  btn-block btn-primary">Entrar</button>
          </div>
        </form>
      </div>
      <br>
      <a href="#modal" data-toggle="modal" data-target="#modal">Cadastrar-se</a>
      </div>
<!-- MODAL -->
      <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="sign-up-name" type¨="text" placeholder="Name"/>
              <input class="sign-up-age" type¨="number" placeholder="Idade"/>
              <input class="sign-up-email" type¨="text" placeholder="Email"/>
              <input class="sign-up-password" type¨="text" placeholder="Senha"/>
            </div>
            <div class="modal-footer">
              <button type="button" id="addButton" class="sign-up-button btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
